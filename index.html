<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BrowserifyBin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


    <link rel='shortcut icon' href="img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/codemirror.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>

<body>
<div class="container">
    <section class="header">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h3 class="text-center glow">
                    BrowserifyBin
                    <small class="hidden-xs"> run npm modules in the browser.</small>
                </h3>

            </div>
        </div>
    </section>

    <section class="main">

        <div class="row clearfix">

            <div class="col-md-4 column f-left">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>

            <div class="col-md-4 .col-md-offset-4 column f-left center white">
                <span class="cacheState hidden">Code has been edited since last run</span>
            </div>

            <div class="col-md-4 column f-right">
                <div class="actionsButtons">
                    <button type="button" class="btn btn-default play-button hidden" data-toggle="tooltip"
                            data-placement="top" title="COMMAND+ENTER or CTRL+ENTER" data-action="play"><i
                            class="glyphicon glyphicon-play"></i> Run
                    </button>
                </div>

            </div>

        </div>

        <div class="row clearfix">
            <div class="col-md-12 column">


                <div class="panel panel-default">
                    <div class="panel-heading pointer" title="click to show/hide" data-toggle="tooltip"
                         data-placement="top">
                        <div data-toggle="collapse" data-target="#edit">
                            <h3 class="panel-title">
                                <i class="glyphicon glyphicon-menu-hamburger"></i>
                                JavaScript including require('npm-modules')
                            </h3>
                        </div>
                    </div>

                    <div id="edit" class="panel-body collapse in">
                        <!-- JavaScript Code -->
                    </div>

                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="panel panel-default">
                    <div class="panel-heading pointer" title="click to show/hide" data-toggle="tooltip"
                         data-placement="top">
                        <div data-toggle="collapse" data-target="#play">
                            <h3 class="panel-title">
                                <i class="glyphicon glyphicon-menu-hamburger"></i>
                                Output browserified
                            </h3>
                        </div>
                    </div>
                    <div class="panel-body">
                        <!-- browserified output -->
                    </div>
                    <div id="play" class="embed-responsive embed-responsive-4by3">
                        <!--
                        <div class="packagejson hidden">
                            <h6>Modules In Use</h6>

                            <div id="tagsinput" class="tagsinput"/>
                            <div class="tagsinput-add">No Modules Required Yet</div>
                        </div>
                        -->
                    </div>
                </div>
            </div>

        </div>

    </section>

    <section class="footer">
        <div class="row clearfix">
            <div class="col-md-12 column white">
                <p>
                    This is a requirebin fork by <strong><a href="//www.intesso.com" class="white glow">intesso</a></strong>
                </p>
            </div>
        </div>
    </section>


</div>

<script id="template" type="text/template">
    // require() some stuff from npm (like you were using browserify)
    // and then hit Rebuild to run it on the right
</script>

<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bundle.js"></script>

</body>
</html>
